<div class="container-sm">
    <h1>Your Cart</h1>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems">
                <span matListItemTitle>{{item.name}}</span>
                <span matListItemLine>{{item.price | currency:'USD'}}</span>
            </mat-list-item>

            <mat-list-item>
                <span class="price" matListItemTitle>Total Price:(USD)</span>
                <span class="price" matListItemLine>{{totalPrice | currency:'USD'}}</span>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear</button>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-raised-button (click)="checkoutItems()" color="accent">Checkout</button>
            </mat-list-item>


        </mat-list>
    </mat-card>


</div>
